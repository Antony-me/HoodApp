<div class="container registration-form selectDisable">
    <div class="row">
        <img src="/assets/images/logo.png" alt="logo" class="center">
        <p>Sign Up to Hudu</p>
        <div class="col-md-12">
            <form class="form">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" autocomplete="off" placeholder=" "
                        required />
                    <label for="email" class="label-email">
                        <span class="content-email">Email</span>
                    </label>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" autocomplete="off"
                        placeholder=" " required />
                    <label for="username" class="label-username">
                        <span class="content-username">Username</span>
                    </label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password1" id="password" autocomplete="off"
                        placeholder=" " required />
                    <label for="password1" class="label-password1">
                        <span class="content-password1">Password</span>
                    </label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password2" id="password" autocomplete="off"
                        placeholder=" " required />
                    <label for="password2" class="label-password2">
                        <span class="content-password2">Confirm Password</span>
                    </label>
                </div>

                <input type="submit" value="Sign Up" />
            </form>
        </div>
    </div>
</div>
